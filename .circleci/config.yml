version: 2

workflows:
    version: 2
    all_tests:
        jobs:
            - phpstan
            - phpunit-72
            - phpunit-73
            - phpunit-lowest-dependencies
            - phpunit-runtime

jobs:

    phpstan:
        docker:
            -   image: circleci/php:7.3-fpm
        steps:
            - checkout
            -   restore_cache: # special step to restore the dependency cache if `composer.json` does not change
                    keys:
                        - composer-v1-{{ checksum "composer.json" }}
                        # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
                        - composer-v1-
            -   run: composer install -n --prefer-dist
            -   save_cache: # special step to save the dependency cache with the `composer.json` cache key template
                    key: composer-v1-{{ checksum "composer.json" }}
                    paths:
                        - vendor
            -   run: vendor/bin/phpstan analyse

    phpunit-72:
        docker:
            -   image: circleci/php:7.2-fpm-node-browsers
        steps:
            - checkout
            -   restore_cache: # special step to restore the dependency cache if `composer.json` does not change
                    keys:
                        - composer-v1-{{ checksum "composer.json" }}
                        # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
                        - composer-v1-
            -   run: composer install -n --prefer-dist
            -   save_cache: # special step to save the dependency cache with the `composer.json` cache key template
                    key: composer-v1-{{ checksum "composer.json" }}
                    paths:
                        - vendor
            -   run: vendor/bin/phpunit --testsuite small

    phpunit-73:
        docker:
            -   image: circleci/php:7.3-fpm-node-browsers
        steps:
            - checkout
            -   restore_cache: # special step to restore the dependency cache if `composer.json` does not change
                    keys:
                        - composer-v1-{{ checksum "composer.json" }}
                        # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
                        - composer-v1-
            -   run: composer install -n --prefer-dist
            -   save_cache: # special step to save the dependency cache with the `composer.json` cache key template
                    key: composer-v1-{{ checksum "composer.json" }}
                    paths:
                        - vendor
            -   run: vendor/bin/phpunit --testsuite small

    phpunit-lowest-dependencies:
        docker:
            -   image: circleci/php:7.2-fpm-node-browsers
        steps:
            - checkout
            -   restore_cache: # special step to restore the dependency cache if `composer.json` does not change
                    keys:
                        - composer-v1-{{ checksum "composer.json" }}
                        # fallback to using the latest cache if no exact match is found (See https://circleci.com/docs/2.0/caching/)
                        - composer-v1-
            -   run: composer update --prefer-lowest --prefer-stable -n
            -   save_cache: # special step to save the dependency cache with the `composer.json` cache key template
                    key: composer-v1-{{ checksum "composer.json" }}
                    paths:
                        - vendor
            -   run: vendor/bin/phpunit --testsuite small

    phpunit-runtime:
        docker:
            -   image: circleci/php:7.3
        steps:
            - checkout
            - setup_remote_docker
            -   run: sudo apt-get update -q
            -   run: sudo apt-get install -y python2.7 python-pip
            -   run: sudo pip install awscli
            -   run: sudo pip install aws-sam-cli
            -   run: composer install -n --prefer-dist
            -   run: vendor/bin/phpunit --testsuite runtimes
